<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <title>Ejercicio2 Calculadora</title>
</head>
<body>
<h1>Calculadora</h1>
<div id="calculadora">
<input id="salida" type="text">
<div class="numeros">
    <button id="0" class="operandos">0</button>
    <button id="1" class="operandos">1</button>
    <button id="2" class="operandos">2</button>
    <button id="3" class="operandos">3</button>
    <button id="4" class="operandos">4</button>
    <button id="5" class="operandos">5</button>
    <button id="6" class="operandos">6</button>
    <button id="7" class="operandos">7</button>
    <button id="8" class="operandos">8</button>
    <button id="9" class="operandos">9</button>

</div>
<div class="operaciones">
    <button id="suma" class="operacion">+</button>
    <button id="resta" class="operacion">-</button>
    <button id="multiplicacion" class="operacion">X</button>
    <button id="division" class="operacion">/</button>
</div>


<button id="igual">=</button>



</div>
<script src="scripts/ejercicio2.js"></script>
</body>
</html>
